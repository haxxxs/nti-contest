<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NTI-CoN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="header">
      <div class="upperHeader">
        <div class="left">
          <div class="shopHeader">
            <img src="imgs/shopLogo.svg" alt="shop">
            <p>Магазины</p>
          </div>
          <div class="infoHeader">
            <p>info@kraskizdes.ru</p>
          </div>
        </div>
        <div class="right">
          <p>Доставка</p>
          <p>Оплата</p>
          <p>Возврат</p>
          <p>Помощь</p>
          <p>О нас</p>
          <p>Для бизнеса</p>
        </div>
      </div>
      <div class="lowerHeader">
        <div class="logo"></div>
        <div class="catalogWrapper">
          <div class="catalogText"></div>
          <div class="catalogLogo"></div>
        </div>
        <div class="headerInput">
          <input type="text" />
          <div class="loupe"></div>
        </div>
        <div class="signinWrapper">
          <div class="signinImg"></div>
          <div class="signinText">Войти</div>
        </div>
        <div class="favoritesWrapper">
          <div class="favoritesImg"></div>
          <div class="favoritesText">Избранное</div>
        </div>
        <div class="cartWrapper">
          <div class="cartImg"></div>
          <div class="cartText">Корзина</div>
        </div>
      </div>
    </div>
  </body>
</html>
